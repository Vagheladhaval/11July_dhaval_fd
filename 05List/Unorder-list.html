<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>
<body>
    <center>
        <h1>Unordered list</h1>
        <hr width="50%" color="red">
        <p>&lt;ul&gt;&nbsp;-> &nbsp;Ul tag is use to define the unordered list.</p>
        <p>&lt;ul&gt;&nbsp;-> &nbsp; Li tag is use to define the list item.</p>
    </center>
    <hr width="50%" color="red">
    <h3 align="center">Food item</h3>
    <!-- Unordered List -->
    <ul>
        <li>Fried rice</li>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Pani puri</li>
        <li>Khman dhokla</li>
        <li>Aloopuri</li>
    </ul>
</body>
</html>
