<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div{
            height: 250px;
            width: 100%;
            background-color: aquamarine;
            outline-color: bisque;
            outline-width: 10px;
            outline:7px dashed lime;
            transition: 2s;
        }
            div:hover{
                outline-offset: 3px;
                background: lightgrey;
                cursor: ns-resize;
            }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
