<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
.parent{
    height: 500px;
    width: 500px;
    border: 1px solid red;
    position: relative;
}

.parent .child{
    height: 250px;
    width: 250px;
    border: 1px solid red;
    position: absolute;
    background: lightcoral;
}
.c-1{
    top: 10px;
    left: 10px;
    background-color: aqua;
    z-index: 1;
}
.c-2{
    top: 50px;
    left: 50px;
    background-color: lightgreen;
    z-index: 2;
}
.c-3{
    top: 100px;
    left: 100px;
    background-color: lightskyblue;
    z-index: 3;
}
.c-4{
    top: 150px;
    left: 150px;
    background-color: lightgoldenrodyellow;
    z-index: 4;
}
    </style>
</head>
<body> 
    <div class="parent">
       <div class="child c1">1</div>
       <div class="child c1">2</div>
       <div class="child c1">3</div>
       <div class="child c1">4</div>
    </div>
</body>
</html>
