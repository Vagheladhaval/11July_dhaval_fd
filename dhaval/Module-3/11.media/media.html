<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <style>
        div{
            width: 750px;
            height: 500px;
            border: 2px solid coral;
            background: url(https://tse2.mm.bing.net/th?id=OIP.Z0GscKLf-lnujDJvwNKhcgHaFj&pid=Api&P=0&h=180);
            background-size: 100% 100%;
        }
        @media (max-width:500px){
            div{
                width: 250px;
                background: url(https://wallpaperaccess.com/full/21199.jpg);
                background-size: 100% 100%;
            }
        }

        @media(min-width:500px) and (max-width:700px){
            div{
                width: 500px;
                background: url(https://tse4.mm.bing.net/th?id=OIP.szSX6IR8eAfk8pZfcWIBLwHaGm&pid=Api&P=0&h=180);
                background-size: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
