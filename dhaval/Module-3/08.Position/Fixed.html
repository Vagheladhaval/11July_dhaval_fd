<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
    <style>
        .original{
            height: 500px;
            width: 100%;
            border: 3px solid red;
            background: coral;
        }
        .fixed{
            height: 150px;
            width: 500px;border: 3px solid navy;
            background: powderblue;
            position: sticky;
            top: 50%;
            left: 50%;
        }
        .d{
            height: 100vh;
            text-align: right;
        }
        i{
            font-size: 53px;
        }
    </style>
</head>
<body>
    <div class="orignal"></div>
    <div class="fixed"></div>
    <div class="original d"></div>
    <i class="fa-solid fa-truck-fast fa-bounce"></i>
</body>
</html>
