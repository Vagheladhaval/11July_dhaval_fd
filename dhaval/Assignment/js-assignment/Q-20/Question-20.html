<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <h2>Q-20 Create result box</h2>
    <section class="container">
        <h1> Mark sheet For Information technology </h1>
        <section class="calc">
            <section class="box b-1">
                <label for="d-1">C language:</label> <br><br>
                <label for="d-2">C++ language:</label><br><br>
                <label for="d-3">Database:</label> <br><br>
                <label for="d-4">HTML:</label><br><br>
                <label for="d-5">CSS:</label> <br><br>
                <label for="d-6">php:</label><br><br>
                <label for="d-7">Core Java:</label><br>
                <h4>Total is:<span id="total"></span>/350</h4>
                <h4>Percentage is: <span id="percent"></span> %</h4>
                <h4>Remarks: <span id="Remarks"></span></h4>
            </section>
            <section class="box b-2">
                <input type="text" id="label-1"><br><br>
                <input type="text" id="label-2"><br><br>
                <input type="text" id="label-3"><br><br>
                <input type="text" id="label-4"><br><br>
                <input type="text" id="label-5"><br><br>
                <input type="text" id="label-6"><br><br>
                <input type="text" id="label-7"><br><br>
                <button onclick="percentage()">Result</button>
            </section>
        </section>
    </section>
    <script src="script.js"></script>
