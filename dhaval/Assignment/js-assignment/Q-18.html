<body>
    <h1>Q-18. Create password field with show hide functionalities?</h1>

    <h2>Ans:</h2>

    Password:<input type="password" name="password" id="password" placeholder="password"><br>

    <input type="checkbox" name="checkbox" id="checkbox" onclick="btn()">Show Password

    <script>
        function btn()
        {
            let bn = document.getElementById("password");

            if(checkbox.checked){
                bn.type="text";
            }

            else{

                bn.type="password";
            }
        }
    </script>
