
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-8</title>
    <style>
        body{
            border: 5px solid black;
            border-radius: 10px;
        }
        h1{
            margin-left: 20px;
        }
        .box{
            border: 1px solid;
            height: 300PX;
            width: 19.5%;
            background-image: url('https://res.cloudinary.com/demo/image/upload/e_grayscale/happy_dog.jpg');
            background-size: 50% 50%;
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-position: left;
            float: left;
            margin-top: 20px;
        }
        .p-2 {
            background-position: top;
        }
        .p-3 {
            background-position: center;
        }

        .p-4 {
            background-position: bottom;
        }

        .p-5 {
            background-position: right;
        }
        p{
            margin-left: 20px;
            font-size: 20px;
            font-weight: 800;
        }

        

    </style>
</head>
<body>
    <h1> Q-8.  What is the use of the background-position property?</h1>

<p>Ans:- The background-position property sets the starting position of a background image. <br>
    by use it property we can set our bg-image into left,right,center etc.</p>
    <div class="contain">
            <div class="box p-1"></div>
            <div class="box p-2"></div>
            <div class="box p-3"></div>
            <div class="box p-4"></div>
            <div class="box p-5"></div>
    </div>
</body>

</html>
