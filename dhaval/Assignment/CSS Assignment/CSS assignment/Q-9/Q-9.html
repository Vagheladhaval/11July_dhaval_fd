<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-9</title>
    <style>
        h2{
            font-size: 20px;
            text-align: center;
        }
        p{
            text-align: center;
            font-size: 20px;
            font-weight: 800;
        }

        .p-1{
            height: 400px;
            width: 70%;
            margin: auto;
            background-image: url('https://www.allo-image.net/stockimg/upload/3467768495a4f599cced094k_wallpaper_5.jpg');

            background-attachment: fixed;
            background-position: center;
        }
       
    </style>
</head>
<body>
    <h2> Q-9. Which property controls the image scroll in the background?
    </h2>
    
    <p>Ans:- The background-attachment property sets whether a background image scrolls with the rest of the page, or is fixed</p>

    <div class="p-1"></div>
