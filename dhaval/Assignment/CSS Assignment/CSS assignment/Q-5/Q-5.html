    <style>
        body{

        p{

<body>
    <h2>Q-5. What do you understand by CSS opacity? </h2>
    <p>Ans:- The opacity css property sets the opacity of an element. <br>
    opacity is the degree to which content behind an element is hidden, <br>
    and is the oposite of transfarancey.</p>
    <p>-EX.</p>
    <abbr title="opacity=0.2">
        <div class="box p-1"><img
                src="https://tse3.mm.bing.net/th?id=OIP.Z0PLkCGpEDNcan8n3m-OIAHaFk&pid=Api&P=0&h=180"
                alt="natuer"></div>
    </abbr>

    <abbr title="opacity=0.5">
        <div class="box p-2"><img
                src="https://tse3.mm.bing.net/th?id=OIP.Z0PLkCGpEDNcan8n3m-OIAHaFk&pid=Api&P=0&h=180"
                alt="natuer"></div>
    </abbr>

    <abbr title="opacity=1">
        <div class="box p-3"><img
                src="https://tse3.mm.bing.net/th?id=OIP.Z0PLkCGpEDNcan8n3m-OIAHaFk&pid=Api&P=0&h=180"
                alt="natuer"></div>

    </abbr>
