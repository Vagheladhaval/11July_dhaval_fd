        body {

            border-radius: 10px;
            height: auto;
        }

        h1 {
            margin-top: 5%;
            margin-left: 5%;

        p {
            font-size: 25px;
            margin-left: 8%;
        }

<body>
    <h1>Q-72. Write the code for adding new elements dynamically?</h1>

    <p><code>('addDivButton').addEventListener('click', function () {
        var newDiv = document.createElement('div');
        newDiv.className = 'new-div';
        newDiv.innerHTML = 'New Div created by clicking the button';
        document.body.appendChild(newDiv);
    });</code></p>
</body>
