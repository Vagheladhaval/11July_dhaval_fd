<body>
    <h1>Check Number Is Positive or Negative in JavaScript?</h1>

    <p>You can check whether a number is positive, negative, or zero using simple conditional statements in JavaScript.
    </p>

    <script>
        function example(number) {
            if (number > 0) {
                return "Positive";
            } else if (number < 0) {
                return "Negative";
            } else {
                return "Zero";
            }
        }

        // Examples
        console.log(example(5));  
        console.log(example(-3));  
        console.log(example(0));   

    </script>
</body>
