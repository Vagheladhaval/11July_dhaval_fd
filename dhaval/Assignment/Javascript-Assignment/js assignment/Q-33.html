<!DOCTYPE html>

<head>

</head>

<body>
    <h1>Write to print Fibonacci series up to given numbers? </h1>
    <p>- Answer in cosole</p>
    <script>
        function fibonacciSeries(n) {
            if (n <= 0) {
                console.log("The number of terms must be greater than 0.");
                return;
            }

            let fib = [0, 1];

            if (n === 1) {
                console.log(fib[0]);
                return;
            }

            console.log(fib[0]);
            console.log(fib[1]);

            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
                console.log(fib[i]);
            }
        }

        // Example usage:
        let numberOfTerms = 10;
        fibonacciSeries(numberOfTerms);

    </script>
</body>

</html>
