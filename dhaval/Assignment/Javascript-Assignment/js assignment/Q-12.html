        body {

        .dhaval {
            text-align: center;

            color: black;
            font-family: Arial, Helvetica, sans-serif;

    </style>

<body>
    <div class="dhaval">
        <h1>Q.12 WAP to convert years into days and days into years?
        </h1>

        <p></p>
    </div>
    <script>
        function yearsToDays(years) {
            const daysInYear = 365;
            return years * daysInYear;
        }

        function daysToYears(days) {
            const daysInYear = 365;
            return days / daysInYear;
        }

        let years = 2;
        let days = yearsToDays(years);
        document.write(`${years} years is approximately ${days} days.`); // 2 years is approximately 730 days.

        let daysCount = 3650;
        let yearsCount = daysToYears(daysCount);
        document.write(`${daysCount} days is approximately ${yearsCount.toFixed(2)} years.`); // 730 days is approximately 2.00 years.

    </script>
</body>
