<body>
    <h1>What is Character at index 15 in ’30 Days of JavaScript’ string? Use charAt() method.</h1>

    <p>To find the character at a specific index in a string in JavaScript, you can use the charAt() method. This method
        returns the character at the specified index in a string.</p>

    <script>
        let str = "30 Days of JavaScript";
        let charAt15 = str.charAt(15);
        console.log(charAt15); // "S"

    </script>
</body>
