    <h1>Write to check whether a number is negative, positive or zero? </h1>

    <p>a function in JavaScript to check whether a number is negative, positive, or zero:</p>

    <script>
        function checkNumber(number) {
            if (number > 0) {
                return "Positive";
            } else if (number < 0) {
                return "Negative";
            } else {
                return "Zero";
            }
        }

        // Examples
        console.log(checkNumber(5));   
        console.log(checkNumber(-3)); 
        console.log(checkNumber(0));   

    </script>
</body>
