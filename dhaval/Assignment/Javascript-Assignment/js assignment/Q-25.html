<body>
    <h1>Write to find number is even or odd using ternery oprator in js?</h1>
    <script>
        let d = parseInt(prompt('enter the number:'))
        
        
        if(d % 2 == 0){
            document.write("This number is even")
        }

        else{
            document.write("This number is odd")
        }
        
    </script>
</body>
