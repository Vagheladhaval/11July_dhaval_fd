    <h1>What is the use of Void (0)?</h1>
    <p> JavaScript, "void(0)" is an expression that evaluates to undefined. It's often used in situations where you want to ensure that a particular expression does not return any meaningful value.</p>
    <script>
        function example() {
            return void (0);
        }

    </script>
