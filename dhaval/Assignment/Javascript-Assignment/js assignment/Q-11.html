        <h1>Q.11 Find circumference of Rectangle formula : C = 4 * a ?</h1>

        <p></p>

    <script>
        function Perimeter(length, width) {
            return 3 * (length + width);
        }

        let length = 5;
        let width = 7;
        let perimeter = Perimeter(length, width);

        document.write(`The perimeter of the rectangle is: ${perimeter}`);</script>
