<body>
    <h1>Write to find the largest of three numbers in JS? </h1>
    <p>Answer in console</p>
    <script>
        let a = 5;
        let b = 10;
        let c = 8;

        let max;

        if (a > b) {
            if (a > c) {
                max = a;
            } else {
                max = c;
            }
        } else {
            if (b > c) {
                max = b;
            } else {
                max = c;
            }
        }

        console.log("The largest number is: " + max);

    </script>
