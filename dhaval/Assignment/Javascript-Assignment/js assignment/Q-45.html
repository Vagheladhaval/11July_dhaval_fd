<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-45</title>
</head>

<body>
    <h1>Write a JavaScript program to determine if a variable is array?</h1>
    <script>
        function isArray(variable) {
            return Array.isArray(variable);
        }

        const variable1 = [1, 2, 3];
        const variable2 = 'Hello, world!';
        const variable3 = { name: 'Alice', age: 30 };

        console.log(isArray(variable1)); // Output: true
        console.log(isArray(variable2)); // Output: false
        console.log(isArray(variable3)); // Output: false

    </script>
</body>

</html>
