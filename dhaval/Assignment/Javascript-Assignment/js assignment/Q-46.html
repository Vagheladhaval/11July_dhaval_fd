<body>
    <h1>Write a JavaScript program to clone an array?</h1>
    <script>
        function cloneArrayUsingSlice(array) {
            return array.slice();
        }

        const originalArray = [1, 2, 3, 4];
        const clonedArray = cloneArrayUsingSlice(originalArray);

        console.log(clonedArray);
        console.log(originalArray === clonedArray);

    </script>
</body>
