<body>
    <h1>Check if the string contains a word Script using includes() method? </h1>

    <p>The includes() method in JavaScript is used to determine whether a string contains a specific substring. It
        returns true if the substring is found within the string, and false otherwise. This method is case-sensitive.
    <p>
        <script>
            //syntex->
            //string.includes(searchString, position)
            let str = "JavaScript is a versatile language.";
            let containsScript = str.includes("Script");
            console.log(containsScript); // true

        </script>
