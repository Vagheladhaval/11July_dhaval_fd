<body>
    <h1>Use console.log() and escape characters to print the following pattern in JS?<br>
        1 1 1 1 1 <br>
        2 1 2 4 8 <br>
        3 1 3 9 27 <br>
        4 1 4 16 64 <br>
        5 1 5 25 125 <br>
    </h1>
    <script>
        // Define a function to calculate powers
        function power(base, exponent) {
            return Math.pow(base, exponent);
        }

        // Loop through each line and construct the pattern
        for (let i = 1; i <= 5; i++) {
            let line = `${i} 1 ${i} ${power(i, 2)} ${power(i, 3)}`;
            console.log(line);
        }

    </script>
</body>
