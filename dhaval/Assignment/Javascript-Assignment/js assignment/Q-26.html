<body>
    <h1>Write find maximum number among 3 numbers using ternary operator in JS?</h1>
    <p>Answer in console</p>

    <script>
        let a = 5;
        let b = 10;
        let c = 8;

        let max = (a > b) ? (a > c ? a : c) : (b > c ? b : c);

        console.log("The maximum number is: " + max);

    </script>
