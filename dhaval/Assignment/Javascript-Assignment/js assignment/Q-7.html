<body>
    <div class="dhaval">
        <h1>Q.7 Check if typeof '10' is exactly equal to 10. If not make it exactly equal?</h1>

        <p>'str' is assigned the string `'10'`</p>
        <p>'str' is assigned the string '10'</p>
    </div>
    <script>
        let str = '10';
        let num = 10;

        if (typeof str === 'string' && typeof num === 'number' && str !== num) {
            str = Number(str); 
        }

        console.log(str === num); 
        console.log(typeof str); 
        console.log(typeof num); 

    </script>
