        <h1>Q.2 How many type of Variable in JavaScript?</h1>
        <p>Types of declaring variable:-</p>
        <p> 1. var :-
            redefine it , or reinitialize.
        </p>
        <p> 2. let :-
            can't redefine it , or reinitialize.</p>
        <p>3. const(constant) :-
            can't redefine it , or can't reinitialize.
        </p>
