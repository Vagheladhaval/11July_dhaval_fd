<body>
    <h1>Write to print factorial of given number? </h1>

    <p> You can write a function to calculate and print the factorial of a given number in JavaScript.</p>
    <script>
        function factorial(n) {
            if (n < 0) {
                return "Factorial is not defined for negative numbers.";
            }

            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Example usage:
        let number = 5;
        console.log("Factorial of " + number + " is " + factorial(number));

    </script>
