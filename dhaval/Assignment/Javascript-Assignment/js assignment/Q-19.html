<body>
    <h1> What is the use of is Nan function? </h1>
    <p>The "isNaN" function in JavaScript is used to determine whether a value is NaN (Not-a-Number).</p>
    <p>This function is useful for validating whether a value can be converted to a valid number or not.</p>
    <script>
        console.log(Number.isNaN(NaN));  // true
        console.log(Number.isNaN(123));  // false
        console.log(Number.isNaN('123'));  // false
        console.log(Number.isNaN('abc'));  // false

    </script>
</body>
