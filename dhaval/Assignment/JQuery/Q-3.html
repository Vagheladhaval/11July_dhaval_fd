<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-3</title>
  <style>
    .slider {
      width: 100%;
      height: 550px;
      overflow: hidden;
      position: relative;
    }

    .slider .slides {
      list-style: none;
      margin: 0;
      padding: 0;
      position: relative;
      height: 100%;
      width: 300%;
      animation: slideShow 20s ease-in-out infinite;
    }

    .slider .slide {
      width: 33.33%;
      height: 100%;
      float: left;
    }

    .slider .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slideShow {
      0% {
        left: 0;
      }

      10% {
        left: 0;
      }

      20% {
        left: -100%;
      }

      30% {
        left: -100%;
      }

      40% {
        left: -200%;
      }

      50% {
        left: -200%;
      }

      60% {
        left: -300%;
      }

      70% {
        left: -300%;
      }

      80% {
        left: -400%;
      }

      90% {
        left: -400%;
      }

      100% {
        left: -500%;
      }
    }
  </style>
</head>

<body>
  <div class="slider">
    <ul class="slides">
      <li class="slide"><img src="../JQuery/images/bloom-blooming-blossom-462118.jpg" alt="Image 1"></li>
      <li class="slide"><img src="../JQuery/images/clouds-conifer-daylight-371589 (1).jpg" alt="Image 2"></li>
      <li class="slide"><img src="../JQuery/images/daylight-environment-forest-459225.jpg" alt="Image 3"></li>
    </ul>
  </div>
  <script>
    $(document).ready(function () {
      $('.slider .slides').css('animation', 'slideShow 20s ease-in-out infinite');
    });
  </script>
</body>

</html>
