<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-3</title>
    <style>
        .slider-container {
  width: 300px;
  overflow: hidden;
  position: relative;
}

.slider {
  display: flex;
  transition: transform 0.5s ease;
}

.slide {
  width: 300px;
  flex-shrink: 0;
  color: black;
}

.prev-btn, .next-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #333;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

.prev-btn {
  left: 0;
}

.next-btn {
  left: 190px;
}

    </style>
</head>
<body>
    <h1>Q-3  How to create slider with animation?</h1>

    <div class="slider-container">
        <div class="slider">
          <div class="slide"><img src="https://tse3.mm.bing.net/th?id=OIP.lPDbSGj-_ofb1TAYuvTsZgHaFj&pid=Api&P=0&h=180" alt=""></div>
          <div class="slide"><img src="https://tse3.mm.bing.net/th?id=OIP.U6gT_cElykoEoSWrHSke5wHaKU&pid=Api&P=0&h=180" alt=""></div>
          <div class="slide"><img src="https://tse2.mm.bing.net/th?id=OIP.k4boG6OjA9S6GYbFnuS3-AHaJh&pid=Api&P=0&h=180" alt=""></div>
        </div>
        <button class="prev-btn">Previous</button>
        <button class="next-btn">Next</button>
      </div>
      

      <script>
        document.addEventListener("DOMContentLoaded", function() {
  const prevBtn = document.querySelector(".prev-btn");
  const nextBtn = document.querySelector(".next-btn");
  const slider = document.querySelector(".slider");
  const slides = document.querySelectorAll(".slide");
  const slideWidth = slides[0].offsetWidth;
  let currentIndex = 0;

  function moveToSlide(index) {
    if (index < 0) {
      index = slides.length - 1;
    } else if (index >= slides.length) {
      index = 0;
    }
    const translateX = -index * slideWidth;
    slider.style.transform = `translateX(${translateX}px)`;
    currentIndex = index;
  }

  prevBtn.addEventListener("click", function() {
    moveToSlide(currentIndex - 1);
  });

  nextBtn.addEventListener("click", function() {
    moveToSlide(currentIndex + 1);
  });
});

      </script>
</body>
</html>
