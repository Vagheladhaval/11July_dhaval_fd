<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorder list</title>
</head>
<body>
    <center>
        <h1>Unorder list</h1>
        <hr width="50%" color="red">
        <p>&lt;ul&gt;&nbsp; ->Ul tag is use to define the Unoredered list.  </p>
        <p>&lt;ul&gt;&nbsp; -> Li tag is use to define the  list item.</p>
    </center>
    <hr width="50%" color="red">
        <h3 align="center">Food item</h3>
        <!-- Unoredered list -->
        <ul type="square">
            <li>fried rice</li>
            <li>Pizza</li>
            <li>Pani puri</li>
            <li>Burger</li>
            <li>khman dhokla</li>
            <li>Aloopuri</li>
        </ul>
    
</body>
</html>
