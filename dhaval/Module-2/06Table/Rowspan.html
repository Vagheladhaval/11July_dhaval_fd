<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
    <style>
        table, tr{
            border:1px solid cornflowerblue
        }        
    </style>
</head>
<body>
    <table>
        <caption>Data</caption>
        <tr>
            <th>NO</th>
            <th>NAME</th>
            <th>PER</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alpa</td>
            <td rowspan="2">89%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>jalpa</td>
        </tr>
        <tr>
            <td>3</td>
            <td>kalpa</td>
            <td>99%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Kajal</td>
            <td>98%</td>
        </tr>
    </table>
</body>
</html>
