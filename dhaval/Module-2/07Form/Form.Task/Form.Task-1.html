<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form task-1</title>
</head>
<body>
    <fieldset>
        <form action="" method="get">
            <label for="fnm">First Name*</label>
            <input type="text" name="fnm" id="" required>
            <br><br>
            <label for="lnm">Last Name*</label>
            <input type="text" name="lnm" id="">
            <br><br>
            <label for="mail">Email Address*</label>
            <input type="Email" name="mail" id="" required>
            <br><br>
            <label for="phone">Telephone Number*</label>
            <select name="phone" id="" title="Country Code">
                <option value="1">+1</option>
                <option value="91">+91</option>
                <option value="93">+93</option>
            </select>
            <input type="tel" name="phone" id="" required minlength="10" maxlength="10" pattern="[0-9] {10}">
            <br><br>
            <label for="comm">Comment*</label>
            <textarea name="comm" id="" cols="20" rows="5"></textarea>
            <br><br>
            <input type="submit" name="" id="" value="submit" onclick="alert('Your Form Submitted')">
            <br><br>
            <button type="button">
                <a href="Form.Task-1.html">Html Form</a>
            </button>
        </form>
    </fieldset>
</body>
</html>
